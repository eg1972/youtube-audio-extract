name: python app

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "current directory: "
        pwd
        ls -l
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install youtube_dl and mutagen
      run: |
        python -m pip install --upgrade pip
        pip install youtube_dl
        pip install mutagen
    - name: install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get -y install ffmpeg
    - name: Test the app
      run: |
        export PYTHONPATH=/opt/hostedtoolcache/Python/3.7.5/x64/lib/python3.7/site-packages
        ./youtube-audio-extract.py --workpath . https://www.youtube.com/watch?v=ZTdOMV-yTRg Marillion Lavender
